<!--
    Dicas

    Para imprimir uma variável double com duas casas decimais em Dart, 
    você pode usar o método toStringAsFixed() da classe double. Este método 
    retorna uma string com um número de casas decimais fixo.

    Em Dart, é comum usar camelCase para nomear variáveis, funções e métodos. 
    No camelCase, a primeira palavra é escrita em minúsculas e as palavras subsequentes 
    são escritas em maiúsculas. Por exemplo: nomeDaVariavel.

    Se você quiser uma divisão inteira, pode usar o operador ~/, que 
    retorna o resultado da divisão truncada para o inteiro mais próximo.

    Operadores relacionais dart:

    == (igualdade): Verifica se dois valores são iguais.
    != (diferente): Verifica se dois valores são diferentes.
    < (menor que): Verifica se um valor é menor que outro valor.
    > (maior que): Verifica se um valor é maior que outro valor.
    <= (menor ou igual que): Verifica se um valor é menor ou igual a outro valor.
    >= (maior ou igual que): Verifica se um valor é maior ou igual a outro valor.

    conjunção o é 
    e desjunção o ou

-->
