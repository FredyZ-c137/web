<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!--CSS-->
     <link rel="stylesheet" href="css/estilo.css" type="text/css">

     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
 
     <!--Bootstrap (CDN)-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>
    <header>
        <h1 class="mt-3 mx-3">Margin e Padding</h1>
        <hr>
    </header>

    <section>
        <!--
            mx: margem em x (horizontal) esquerda/direita
            my: margem em y (vertical) top/botton
            m: Margem para todos os lados, Valores de 0-5
             (REM - unidade de medida do Bootstrap)
        -->

        <h1 class="mt-5">Aplicando Margens</h1>
        <p class="my-5 mx-3">Aplicando Margens</p>
        <h1 class="mx-5">Aplicando Margens em X</h1>
        <h1 class="my-5">Aplicando Margens em Y</h1>
        <br>
        <!--
            px: padding na x (horizontal) esquerda/direita
            py: padding na y (vertical) top/botton
            p: padding para todos os lados, Valores de 0-5
             (REM - unidade de medida do Bootstrap)
        -->

        <h1 class="p-5">Aplicando padding</h1>
        <p class="px-5">Aplicando padding</p>
        <h1 class="py-3">Aplicando padding em X</h1>
        <h1 class="py-4">Aplicando padding em Y</h1>
        <br>
        <br>
        <br>
    </section>
</body>
</html>
