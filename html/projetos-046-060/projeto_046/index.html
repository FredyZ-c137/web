<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <section>
            <h1 class="display-5 p-2">Barra de Navegação Sanduíche</h1>
            <hr>
        </section>

        <header>
            <!--Background com dark e Light-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-success p-2">
                <a class="navbar-brand" href="#">LOGO</a>
                <!--Menu Sanduiche (Hamburger)
                Data-bs-toogle: indica que o botão pressionado apresentará o menu.
                Data-bs-taget define o que vamos mostrar através de um Id
                -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" 
                    data-bs-target="#menu-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Colapsando o menu-->
                <div class="collapse navbar-collapse" id="menu-target">
                    <!--Alinhamento do menu para direita
                    margem esquerda automática-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"> <a class="nav-link" href="#">Página inicial</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#">Produtos</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#">Galeria</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </main>
</body>
</html>
