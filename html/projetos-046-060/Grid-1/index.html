<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 211);
        }
    </style>
    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body >
    <H1 class="display-5 p-4">Trabalhando com Grid</H1>
    <hr>

    <!--Criando a área de conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunas continuar escrevendo
            </div>
            <div class="row mt-2">
                <div class="col-5 conteudo">
                    Conteúdo com 5/12 colunas continuar escrevendo
                </div>
            </div>
        </div>
        <div class="container mostrar-container mt-2">
            <div class="row">
                <div class="col-6 conteudo">
                    Conteúdo com 6/12 colunas
                </div>    
            </div>
        </div>
        <div class="container mostrar-container mt-2">
            <div class="row">
                <div class="col-9 conteudo">
                    Conteúdo com 9/12 colunas
                </div>
            </div>
        </div>
        <div class="container mostrar-container mt-2 mb-2">
            <div class="row">
                <div class="col-12 conteudo">
                    Conteúdo com 12 colunas
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
 integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
 crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
 integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
 crossorigin="anonymous"></script>

</html>
