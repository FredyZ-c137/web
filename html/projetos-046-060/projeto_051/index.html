<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            width: 80%;
            margin: 0 auto;
        }
    </style>
    <title>Bootstrap</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>

        <section>
            <h1 class="display-5 p-2">Trabalhando com listas</h1>
            <hr>
        </section>

        <section>
            <h1 class="display-5 text-secondary mt-4">Lista com links</h1>
            <!-- Listas com links -->
            <ul class="list-group">
                <a class="list-group-item text-decoration-none" href="#">Meu item de lista 1</a>
                <a class="list-group-item text-decoration-none" href="#">Meu item de lista 2</a>
                <a class="list-group-item text-decoration-none" href="#">Meu item de lista 3</a>
                <a class="list-group-item text-decoration-none active" href="#">Meu item de lista 4</a>
            </ul>
        </section>

        <section>
            <h1 class="display-5 text-info mt-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary">Lista primary</li>
                <li class="list-group-item list-group-item-secondary">Lista secondary</li>
                <li class="list-group-item list-group-item-success">Lista success</li>
                <li class="list-group-item list-group-item-info">Lista info</li>
                <li class="list-group-item list-group-item-warning">Lista warning</li>
                <li class="list-group-item list-group-item-danger">Lista danger</li>
                <li class="list-group-item list-group-item-light">Lista light</li>
                <li class="list-group-item list-group-item-dark">Lista dark</li>
            </ul>    
            </h1>
        </section>
    </main>

    <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
    crossorigin="anonymous"></script>
</body>
</html>
