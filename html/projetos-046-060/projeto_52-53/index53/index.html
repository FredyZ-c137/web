<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas numeradas e breadcrumb</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap (CDN)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      main {
        width: 80%;
        margin: 0px auto;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h1 class="display-5 p-2">Lista Numerada</h1>
        <ol class="list-group list-group-numbered">
         <li class="list-group-item">Papel A4</li>
         <li class="list-group-item">Transferidor</li>
         <li class="list-group-item">Borracha</li>
        </ol>
      </section>
      
      <section>
         <h1 class="display-5 p-2">Lista com Breadcrumb</h1>
         <hr>

         <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
         </ol>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Empresa</li>
         </ol>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Usu√°rios</a></li>
            <li class="breadcrumb-item">Jhon Dow</li>
         </ol>

      </section>
      
    </main>

    <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
