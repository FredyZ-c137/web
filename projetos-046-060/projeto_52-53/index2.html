<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <!-- textare-->
    <section class="form-group p-2">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
    </section>
    <hr>
    <!--File Input-->
    <h1 class="display-5 p-2 text-warning">Selecionar arquivo</h1>
    <section class="p-2">
        <label for="formFile" class="form-label">Selecione um arquivo</label>
        <input class="form-control" type="file" id="formFile">
    </section>
    <!--Slider range-->
    <h1 class="display-5 p-2">Slider range</h1>
    <section class="form-group p-2">
        <label for="customRange1" class="form-label">Exemplo do Slider</label>
        <input type="range" class="form-range" id="range" min="1" max="5">
    </section>
</form><!--FECHA FORMULARIO-->    


<!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
    crossorigin="anonymous"></script>

</body>
</html>
