<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteudo {
            background-color: azure;
            text-align: center;
            border: 1px solid crimson;
        }

        .linha {
            border: 1px solid rgb(114, 150, 250);
            height: 100px;
        }
    </style>
    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container">

        <h1 class="display-5 p-2">Trabalhando com Grid: Alinhamentos</h1>
        <hr>

        <!--(align-items - <alinhamento>:start, center, end)-->
        <h2 class="display-5 p-2">alinhamento vertical: ROW</h2>
        <hr>

        <div class="row linha align-items-center">
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>
        </div>
        <!-- individual (align-self-<alinhamento>: start, center, end)-->
        <h2 class="display-5 p-2">Alinhamentos vertical: Itens</h2>
        <hr>
        <div class="row linha">
            <div class="col-4 conteudo align-self-start">Conteúdo</div>
            <div class="col-4 conteudo align-self-end">Conteúdo</div>
            <div class="col-4 conteudo align-self-start">Conteudo</div>
        </div>

        <!--justify-content-<alinhamento>:-->
        <!--start, end, center, between, around e evenly-->
        <h2 class="display-5 p-2">Distribuição dos itens</h2>
        <hr>
        <div class="row linha justify-content-evenly">
            <div class="conteudo col-2">Conteudo</div>
            <div class="conteudo col-2">Conteudo</div>
            <div class="conteudo col-2">Conteudo</div>
        </div>
    </main>
</body>
</html>
