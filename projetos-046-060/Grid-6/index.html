<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .cartao {
    width: 50px;
    height: 30px;
    border-radius: 5px;
    background-color: #2f2f2f;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    position: relative;
    }

    .cartao::before {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: white;
    }
        
    </style>
</head>
<body>
    <div class=".cartao">
    </div>
</body>
</html>
